    <div class="title-contact-page">
      <h1 class="main-title-contact-page">CONTACT</h1>
    </div>

    <article class="contact-contact-page">
      <h2 class="contact-subtitle">
        お問い合わせ
      </h2>
      <h2 class="contact-subtitle-res">
        CONTACT
      </h2>
      <p class="contact-script">
        オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。
      </p>
      <form action="#" class="contact-form">
        <input type="text" placeholder="お名前">
        <input type="email" placeholder="メールアドレス">
        <textarea name="message" placeholder="お問い合わせ内容"></textarea>
        <input type="submit" value="Send" id="send">
      </form>
      </section>
  </main>
